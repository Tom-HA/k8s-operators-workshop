apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services-app-set
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Tom-HA/k8s-operators-workshop.git # change this to your repo URL
      revision: sample-application
      files:
      - path: "apps/services/**/app-config.yaml"
      - path: "apps/services/**/hooks/*.yaml"
  template:
    metadata:
      name: '{{chart}}'
    spec:
      project: default
      sources:
        - repoURL: https://github.com/Tom-HA/k8s-operators-workshop.git # change this to your repo URL
          targetRevision: sample-application
          ref: deployRepo
        - repoURL: '{{repoURL}}'
          targetRevision: '{{targetRevision}}'
          chart: '{{chart}}'
          helm:
            valueFiles:
              - $deployRepo/apps/services/{{path.basename}}/values.yaml
      destination:
        name: in-cluster
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
